<form ng-if="$ctrl.applicationState.endpoint.apiVersion >= 1.3" ng-submit="$ctrl.onSubmit()">
  <rd-widget>
    <rd-widget-header icon="list" feather-icon="true" title-text="Configs"> </rd-widget-header>
    <rd-widget-body classes="no-padding">
      <div class="form-inline" style="padding: 10px" authorization="DockerServiceUpdate">
        Add a config:
        <select class="form-control" ng-options="config.Name for config in $ctrl.configs | orderBy: 'Name'" ng-model="newConfig">
          <option selected disabled hidden value="">Select a config</option>
        </select>
        <button type="button" class="btn btn-default btn-sm" ng-click="$ctrl.addConfig(newConfig)"> <pr-icon icon="'plus'" feather="true"></pr-icon> add config </button>
      </div>
      <table class="table" style="margin-top: 5px">
        <thead>
          <tr>
            <th>Name</th>
            <th>Path in container</th>
            <th>UID</th>
            <th>GID</th>
            <th>Mode</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="config in $ctrl.service.ServiceConfigs">
            <td>
              <a ui-sref="docker.configs.config({id: config.Id})">{{ config.Name }}</a>
            </td>
            <td>
              <input
                class="form-control"
                ng-model="config.FileName"
                ng-change="$ctrl.updateConfig($ctrl.service)"
                placeholder="e.g. /path/in/container"
                required
                disable-authorization="DockerServiceUpdate"
              />
            </td>
            <td>{{ config.Uid }}</td>
            <td>{{ config.Gid }}</td>
            <td>{{ config.Mode }}</td>
            <td authorization="DockerServiceUpdate">
              <button class="btn btn-dangerlight pull-right" type="button" ng-click="$ctrl.removeConfig($ctrl.service, $index)" ng-disabled="$ctrl.isUpdating">
                <pr-icon icon="'trash-2'" feather="true" size="'md'"></pr-icon>
              </button>
            </td>
          </tr>
          <tr ng-if="$ctrl.service.ServiceConfigs.length === 0">
            <td colspan="6" class="text-center text-muted">No configs associated to this service.</td>
          </tr>
        </tbody>
      </table>
    </rd-widget-body>
    <rd-widget-footer authorization="DockerServiceUpdate">
      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group" role="group">
          <button type="submit" class="btn btn-primary btn-sm" ng-disabled="!$ctrl.hasChanges()">Apply changes</button>
          <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a ng-click="$ctrl.cancelChanges(undefined, ['ServiceConfigs'])">Reset changes</a></li>
            <li><a ng-click="$ctrl.cancelChanges(undefined)">Reset all changes</a></li>
          </ul>
        </div>
      </div>
    </rd-widget-footer>
  </rd-widget>
</form>
