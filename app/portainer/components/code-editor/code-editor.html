<react-code-editor
  id="$ctrl.identifier"
  placeholder="$ctrl.placeholder"
  yaml="$ctrl.yml"
  docker-file="$ctrl.dockerFile"
  shell="$ctrl.shell"
  readonly="$ctrl.readOnly"
  on-change="($ctrl.handleChange)"
  value="$ctrl.value"
  height="$ctrl.height || undefined"
  versions="$ctrl.versions"
  on-version-change="($ctrl.onVersionChange)"
></react-code-editor>
