<div class="datatable">
  <rd-widget>
    <rd-widget-body classes="no-padding">
      <div class="toolBar vertical-center !gap-x-5 !gap-y-1 flex-wrap">
        <div class="toolBarTitle vertical-center">
          <div class="widget-icon space-right">
            <pr-icon icon="'award'" feather="true"></pr-icon>
          </div>
          Licenses
        </div>
        <div class="searchBar vertical-center !mr-0">
          <pr-icon icon="'search'" feather="true" class-name="'searchIcon'"></pr-icon>
          <input
            type="text"
            class="searchInput"
            ng-model="$ctrl.state.textFilter"
            ng-change="$ctrl.onTextFilterChange()"
            placeholder="Search for a license..."
            auto-focus
            ng-model-options="{ debounce: 300 }"
          />
        </div>
        <div class="actionBar !gap-3">
          <button
            type="button"
            class="btn btn-sm btn-dangerlight h-fit vertical-center !ml-0"
            ng-disabled="$ctrl.state.selectedItemCount === 0"
            ng-click="$ctrl.removeAction($ctrl.state.selectedItems)"
          >
            <pr-icon icon="'trash-2'" feather="true"></pr-icon>Remove
          </button>

          <button type="button" class="btn btn-sm btn-primary h-fit vertical-center !ml-0" ui-sref="portainer.licenses.new">
            <pr-icon icon="'plus'" feather="true"></pr-icon> Add license
          </button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover nowrap-cells">
          <thead>
            <tr>
              <th>
                <div class="flex flex-row flex-no-wrap gap-1">
                  <span class="md-checkbox">
                    <input id="select_all" type="checkbox" ng-model="$ctrl.state.selectAll" ng-change="$ctrl.selectAll()" />
                    <label for="select_all"></label>
                  </span>
                  <table-column-header
                    col-title="'Company'"
                    can-sort="true"
                    is-sorted="$ctrl.state.orderBy === 'company'"
                    is-sorted-desc="$ctrl.state.orderBy === 'company' && $ctrl.state.reverseOrder"
                    ng-click="$ctrl.changeOrderBy('company')"
                  ></table-column-header>
                </div>
              </th>
              <th>
                <table-column-header col-title="'Type'" can-sort="false"></table-column-header>
              </th>
              <th>
                <table-column-header col-title="'Nodes'" can-sort="false"></table-column-header>
              </th>
              <th>
                <table-column-header col-title="'Expires'" can-sort="false"></table-column-header>
              </th>
              <th>
                <table-column-header col-title="'Valid'" can-sort="false"></table-column-header>
              </th>
              <th>
                <table-column-header col-title="'Actions'" can-sort="false"></table-column-header>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              dir-paginate="item in ($ctrl.state.filteredDataSet = ($ctrl.dataset | filter:$ctrl.state.textFilter | orderBy:$ctrl.state.orderBy:$ctrl.state.reverseOrder | itemsPerPage: $ctrl.state.paginatedItemLimit)) track by $index"
              ng-class="{ active: item.Checked }"
            >
              <td>
                <span class="md-checkbox">
                  <input id="select_{{ $index }}" type="checkbox" ng-model="item.Checked" ng-click="$ctrl.selectItem(item, $event)" />
                  <label for="select_{{ $index }}"></label>
                </span>
                {{ item.company }}
              </td>
              <td>{{ item.type === 1 ? 'Trial' : 'Subscription' }}</td>
              <td>{{ item.nodes ? item.nodes : '-' }}</td>
              <td>{{ item.showExpiresAt }}</td>
              <td>
                <i
                  class="fa"
                  ng-class="{
                    'fa fa-check green-icon': item.valid,
                    'fa fa-times red-icon': !item.valid
                  }"
                ></i>
              </td>
              <td>
                <button ng-if="item.valid" type="button" class="btn btn-link p-0" ng-click="$ctrl.copyLicenseKey(item)" title="Copy License Key">
                  <i class="fa fa-copy"></i>
                </button>
              </td>
            </tr>
            <tr ng-if="!$ctrl.dataset">
              <td colspan="6" class="text-center text-muted">Loading...</td>
            </tr>
            <tr ng-if="$ctrl.state.filteredDataSet.length === 0">
              <td colspan="6" class="text-center text-muted"> No licenses available. </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="footer pl-5" ng-if="$ctrl.dataset">
        <div class="infoBar !ml-0" ng-if="$ctrl.state.selectedItemCount !== 0">
          {{ $ctrl.state.selectedItemCount }}
          item(s) selected
        </div>
        <div class="paginationControls">
          <form class="form-inline">
            <span class="limitSelector">
              <span class="mr-1"> Items per page </span>
              <select class="form-control" ng-model="$ctrl.state.paginatedItemLimit" ng-change="$ctrl.changePaginationLimit()" data-cy="component-paginationSelect">
                <option value="0">All</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </span>
            <dir-pagination-controls max-size="5"></dir-pagination-controls>
          </form>
        </div>
      </div>
    </rd-widget-body>
  </rd-widget>
</div>
