<page-header title="'Licenses'" breadcrumbs="['Licenses']" reload="true"> </page-header>

<div class="row" ng-if="$ctrl.info">
  <license-info-panel template="$ctrl.template" license-info="$ctrl.info" used-nodes="$ctrl.usedNodes"></license-info-panel>
</div>

<div class="row" ng-if="$ctrl.licenses">
  <div class="col-sm-12">
    <licenses-datatable
      title-icon="file-check"
      table-key="Licenses"
      order-by="company"
      dataset="$ctrl.licenses"
      remove-action="$ctrl.removeAction"
      copy-license-key="$ctrl.copyLicenseKey"
    ></licenses-datatable>
  </div>
</div>
