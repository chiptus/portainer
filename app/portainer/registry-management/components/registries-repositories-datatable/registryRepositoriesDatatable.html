<div class="datatable">
  <rd-widget>
    <rd-widget-body classes="no-padding">
      <div class="toolBar vertical-center">
        <div class="toolBarTitle vertical-center">
          <pr-icon icon="$ctrl.titleIcon" feather="true" mode="'primary'" class-name="'icon-nested-blue'"></pr-icon>
          {{ $ctrl.titleText }}
        </div>
        <div class="searchBar vertical-center">
          <pr-icon icon="'search'" feather="true"></pr-icon>
          <input
            type="text"
            class="searchInput"
            ng-model="$ctrl.state.textFilter"
            ng-model-options="{ debounce: 300 }"
            ng-change="$ctrl.onTextFilterChange()"
            placeholder="Search..."
            auto-focus
          />
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-filters nowrap-cells">
          <thead>
            <tr>
              <th>
                <table-column-header
                  col-title="'Repository'"
                  can-sort="true"
                  is-sorted="$ctrl.state.orderBy === 'Name'"
                  is-sorted-desc="$ctrl.state.orderBy === 'Name' && $ctrl.state.reverseOrder"
                  ng-click="$ctrl.changeOrderBy('Name')"
                ></table-column-header>
              </th>
              <th>
                <table-column-header col-title="'Tags count'" can-sort="false"></table-column-header>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              ng-hide="$ctrl.loading"
              dir-paginate="item in ($ctrl.state.filteredDataSet = ($ctrl.dataset | filter:$ctrl.state.textFilter | orderBy:$ctrl.state.orderBy:$ctrl.state.reverseOrder | itemsPerPage: $ctrl.state.paginatedItemLimit))"
              ng-class="{ active: item.Checked }"
            >
              <td>
                <a ui-sref="portainer.registries.registry.repository({repository: item.Name, endpointId: $ctrl.endpointId})" title="{{ item.Name }}">{{ item.Name }}</a>
              </td>
              <td>{{ item.TagsCount }}</td>
            </tr>
            <tr ng-if="!$ctrl.dataset || $ctrl.loading">
              <td colspan="5" class="text-center text-muted">Loading...</td>
            </tr>
            <tr ng-if="$ctrl.state.filteredDataSet.length === 0">
              <td colspan="5" class="text-center text-muted">No repository available.</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="footer" ng-if="$ctrl.dataset">
        <div class="infoBar" ng-if="$ctrl.state.selectedItemCount !== 0"> {{ $ctrl.state.selectedItemCount }} item(s) selected </div>
        <div class="paginationControls">
          <form class="form-inline">
            <span class="limitSelector">
              <span style="margin-right: 5px"> Items per page </span>
              <select class="form-control" ng-model="$ctrl.state.paginatedItemLimit" ng-change="$ctrl.changePaginationLimit()">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </span>
            <dir-pagination-controls max-size="5"></dir-pagination-controls>
          </form>
        </div>
      </div>
    </rd-widget-body>
  </rd-widget>
</div>
