<div class="datatable">
  <rd-widget>
    <rd-widget-body classes="no-padding">
      <div class="toolBar vertical-center">
        <div class="toolBarTitle vertical-center">
          <div class="widget-icon space-right">
            <pr-icon icon="$ctrl.titleIcon" feather="true"></pr-icon>
          </div>
          {{ $ctrl.titleText }}
        </div>
        <div class="actionBar vertical-center" ng-if="$ctrl.advancedFeaturesAvailable">
          <button type="button" class="btn btn-sm btn-dangerlight" ng-disabled="$ctrl.state.selectedItemCount === 0" ng-click="$ctrl.removeAction($ctrl.state.selectedItems)">
            <pr-icon icon="'trash-2'" feather="true"></pr-icon>
            Remove
          </button>
        </div>
        <div class="searchBar vertical-center">
          <pr-icon icon="'search'" feather="true" class-name="'searchIcon'"></pr-icon>
          <input
            type="text"
            class="searchInput"
            ng-model="$ctrl.state.textFilter"
            ng-model-options="{ debounce: 300 }"
            ng-change="$ctrl.onTextFilterChange()"
            placeholder="Search..."
            auto-focus
          />
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-hover nowrap-cells">
          <thead>
            <tr>
              <th>
                <div class="vertical-center">
                  <span class="md-checkbox vertical-center">
                    <input id="select_all" type="checkbox" ng-model="$ctrl.state.selectAll" ng-change="$ctrl.selectAll()" />
                    <label for="select_all"></label>
                  </span>
                  <table-column-header
                    col-title="'Name'"
                    can-sort="true"
                    is-sorted="$ctrl.state.orderBy === 'Name'"
                    is-sorted-desc="$ctrl.state.orderBy === 'Name' && $ctrl.state.reverseOrder"
                    ng-click="$ctrl.changeOrderBy('Name')"
                  ></table-column-header>
                </div>
              </th>
              <th>
                <table-column-header col-title="'Os/Architecture'" can-sort="false"></table-column-header>
              </th>
              <th>
                <table-column-header col-title="'Image ID'" can-sort="false"></table-column-header>
              </th>
              <th>
                <table-column-header col-title="'Compressed size'" can-sort="false"></table-column-header>
              </th>
              <th ng-if="$ctrl.advancedFeaturesAvailable">
                <table-column-header col-title="'Actions'" can-sort="false"></table-column-header>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              ng-hide="$ctrl.loading"
              dir-paginate="item in ($ctrl.state.filteredDataSet = ($ctrl.dataset | filter:$ctrl.state.textFilter | orderBy:$ctrl.state.orderBy:$ctrl.state.reverseOrder | itemsPerPage: $ctrl.state.paginatedItemLimit))"
              ng-class="{ active: item.Checked }"
            >
              <td>
                <span class="md-checkbox">
                  <input id="select_{{ $index }}" type="checkbox" ng-model="item.Checked" ng-click="$ctrl.selectItem(item, $event)" />
                  <label for="select_{{ $index }}"></label>
                </span>
                <a ui-sref="portainer.registries.registry.repository.tag({tag: item.Name})" title="{{ item.Name }}">{{ item.Name }}</a>
              </td>
              <td>{{ item.Os }}/{{ item.Architecture }}</td>
              <td>{{ item.ImageId | trimshasum }}</td>
              <td>{{ item.Size | humansize }}</td>
              <td ng-if="$ctrl.advancedFeaturesAvailable">
                <span ng-if="!item.Modified">
                  <a class="interactive vertical-center hyperlink" ng-click="item.Modified = true; item.NewName = item.Name; $event.stopPropagation();">
                    <pr-icon icon="'tag'" feather="true" mode="'primary'"></pr-icon>
                    Retag
                  </a>
                </span>
                <span ng-if="item.Modified" class="vertical-center">
                  <portainer-tooltip
                    message="'Tag can only contain alphanumeric (a-zA-Z0-9) and special _ . - characters. Tag must not start with . - characters.'"
                  ></portainer-tooltip>
                  <input class="input-sm" type="text" ng-model="item.NewName" on-enter-key="$ctrl.retagAction(item)" auto-focus ng-click="$event.stopPropagation();" />
                  <a class="interactive" ng-click="item.Modified = false; $event.stopPropagation();">
                    <pr-icon icon="'x'" feather="true" mode="'primary'"></pr-icon>
                  </a>
                  <a class="interactive" ng-click="$ctrl.retagAction(item); $event.stopPropagation();">
                    <pr-icon icon="'check'" feather="true" mode="'primary'"></pr-icon>
                  </a>
                </span>
              </td>
            </tr>
            <tr ng-if="$ctrl.loading">
              <td colspan="5" class="text-center text-muted">Loading...</td>
            </tr>
            <tr ng-if="!$ctrl.loading && $ctrl.state.filteredDataSet.length === 0">
              <td colspan="5" class="text-center text-muted">No tag available.</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="footer" ng-if="$ctrl.dataset">
        <div class="infoBar" ng-if="$ctrl.state.selectedItemCount !== 0"> {{ $ctrl.state.selectedItemCount }} item(s) selected </div>
        <div class="paginationControls">
          <form class="form-inline">
            <span class="limitSelector">
              <span style="margin-right: 5px"> Items per page </span>
              <select class="form-control" ng-model="$ctrl.state.paginatedItemLimit" ng-change="$ctrl.changePaginationLimit()">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </span>
            <dir-pagination-controls max-size="5"></dir-pagination-controls>
          </form>
        </div>
      </div>
    </rd-widget-body>
  </rd-widget>
</div>
