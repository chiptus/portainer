<page-header
  ng-if="$ctrl.isAdmin"
  title="'Registry repositories'"
  breadcrumbs="[
    { label:'Registries', link:'portainer.registries' },
    {
      label:$ctrl.registry.Name,
      link: 'portainer.registries.registry',
      linkParams:{id: $ctrl.registry.Id}
    }, 'Repositories']"
  reload="true"
>
</page-header>

<page-header
  ng-if="!$ctrl.isAdmin"
  title="'Registry repositories'"
  breadcrumbs="[
    {
      label: 'Registries',
      link: 'portainer.registries',
      linkParams:{endpointId: $ctrl.endpointId}
    }, $ctrl.registry.Name, 'Repositories']"
>
</page-header>

<div class="row">
  <information-panel ng-if="$ctrl.state.displayInvalidConfigurationMessage" title-text="Registry management configuration required">
    <span class="small text-muted">
      <p class="vertical-center">
        <pr-icon icon="'alert-circle'" mode="'warning'" feather="true"></pr-icon>
        Portainer was not able to use this registry management features. You might need to update the configuration used by Portainer to access this registry.
      </p>
      <p>
        Note: Portainer registry management features are only supported with registries exposing the
        <a href="https://docs.docker.com/registry/spec/api/" target="_blank">v2 registry API</a>.
      </p>
      <div ng-if="$ctrl.isAdmin" style="margin-top: 7px">
        <a ui-sref="portainer.registries.registry.configure({id: $ctrl.registry.Id})" class="vertical-center">
          <pr-icon icon="'tool'" feather="true"></pr-icon>
          Configure this registry
        </a>
      </div>
    </span>
  </information-panel>
</div>

<div class="row" ng-if="$ctrl.repositories">
  <div class="col-sm-12">
    <registry-repositories-datatable
      title-text="Repositories"
      title-icon="book"
      dataset="$ctrl.repositories"
      endpoint-id="$ctrl.endpointId"
      table-key="registryRepositories"
      order-by="Name"
      pagination-action="$ctrl.paginationAction"
      loading="$ctrl.state.loading"
    >
    </registry-repositories-datatable>
  </div>
</div>
